<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appointment Booking System</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h2>Appointment Booking System</h2>

      <!-- Patient Details -->
      <div class="form-group">
        <label for="patientName">Patient Name:</label>
        <input
          type="text"
          id="patientName"
          class="form-control"
          placeholder="Enter patient name"
        />
      </div>
      <div class="form-group">
        <label for="patientAddress">Patient Address:</label>
        <textarea
          id="patientAddress"
          class="form-control"
          placeholder="Enter patient address"
        ></textarea>
      </div>
      <div class="form-group">
        <label for="appointmentCause">Cause of Appointment:</label>
        <input
          type="text"
          id="appointmentCause"
          class="form-control"
          placeholder="Enter cause of appointment"
        />
      </div>

      <!-- Audio Recorder -->
      <div class="mb-4">
        <h3>Audio Recorder</h3>
        <button id="startRecording" class="btn btn-primary">
          Start Recording
        </button>
        <button id="stopRecording" class="btn btn-danger" disabled>
          Stop Recording
        </button>
        <p id="recordingStatus"></p>
        <div id="savedRecordings" class="mt-3"></div>
      </div>

      <!-- Camera Capture -->
      <div class="mb-4">
        <h3>Camera Capture</h3>
        <video id="video" width="320" height="240" autoplay></video>
        <br />
        <canvas id="canvas" style="display: none"></canvas>
        <button id="capture" class="btn btn-primary mt-2">Capture Photo</button>
        <br />
        <img
          id="capturedImage"
          src=""
          class="mt-2"
          style="max-width: 100%; display: none"
        />
      </div>

      <!-- Token Display -->
      <div class="mb-4">
        <h3>Token Generator</h3>
        <button id="generateTokenButton" class="btn btn-primary">
          Generate Token
        </button>
        <button id="resetButton" class="btn btn-secondary ml-2">
          Reset Token
        </button>
        <p id="tokenDisplay" class="mt-3"></p>
      </div>

      <!-- QR Code Display -->
      <div class="mb-4">
        <h3>QR Code</h3>
        <div id="qrcode"></div>
        <button id="downloadQRCodeButton" class="btn btn-primary mt-2">
          Download QR Code
        </button>
      </div>

      <!-- Appointment Details -->
      <div id="appointmentDetails"></div>

      <!-- Book Appointment Button -->
      <button id="bookAppointment" class="btn btn-success mt-4">
        Book Appointment
      </button>
    </div>

    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
