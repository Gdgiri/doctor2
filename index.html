<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appointment Booking</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Appointment Booking</h1>
      <div class="mb-3">
        <label for="patientName" class="form-label">Patient Name</label>
        <input type="text" id="patientName" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="patientAddress" class="form-label">Patient Address</label>
        <input type="text" id="patientAddress" class="form-control" />
      </div>
      <div>
        <h2>Audio Recorder</h2>
        <button id="startRecording" class="btn btn-success">
          <span><i class="bi bi-play-circle"></i></span> Start Recording
        </button>
        <button id="stopRecording" disabled class="btn btn-danger">
          <span><i class="bi bi-stop-circle-fill"></i></span> Stop Recording
        </button>
        <p id="recordingStatus"></p>
        <div id="savedRecordings"></div>
      </div>
      <div>
        <h2>Camera Capture</h2>
        <video id="video" class="img-fluid" autoplay></video>
        <button id="capture" class="btn btn-primary my-3">Capture</button>
        <canvas id="canvas" style="display: none"></canvas>
        <img id="capturedImage" class="img-fluid large-image output" />
      </div>
      <div>
        <h2>Token Generator</h2>
        <button id="generateTokenButton" class="btn btn-primary my-3">
          Generate Token
        </button>
        <button id="resetButton" class="btn btn-danger my-3">
          Reset Token
        </button>
        <p id="tokenDisplay" class="mt-3"></p>
      </div>
      <button id="bookAppointment" class="btn btn-success my-3">
        Book Appointment
      </button>
      <div id="appointmentDetails" class="mt-3"></div>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
